service: amazon-bestsellers-api
frameworkVersion: "3"

custom:
  tableName: ${self:service}-bestsellers-${sls:stage}
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node18
    platform: node

provider:
  name: aws
  runtime: nodejs18.x
  region: sa-east-1
  environment:
    TABLE_NAME: ${self:custom.tableName}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
          Resource:
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:custom.tableName}

plugins:
  - serverless-esbuild


functions:
  health:
    handler: src/handler.health
    events:
      - httpApi:
          path: /health
          method: GET
  getBestsellers:
    handler: src/handler.getBestsellers
    events: 
      - httpApi:
          path: /bestsellers
          method: GET

resources:
  Resources:
    BestsellersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions: 
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
